

<div  ng-init="user.name='';user.password=''">
<h1 class="well well-sm"> welcome to login page </h1>
  <form ng-submit="submit()">
    Name:<br>
    <input type="text" class="form-control" ng-model="user.name" required><br>
    
    password:<br>
    <input type="password" class="form-control" ng-model="user.password" required>
   
   <br><button type="submit" class="btn btn-primary" >login</button>
  </form>
  <p ng-bind="message" style="color: red"><p>
  
</div>
